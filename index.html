<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bühler Virtual Assistant</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .page {
      width: 100%;
      max-width: 1000px;          /* overall max width of the content */
      padding: 32px 24px 48px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .header img {
      height: 40px;               /* adjust to match your logo */
    }

    .header-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    .agent-wrapper {
      width: 100%;                /* take full width of .page */
      border-radius: 24px;
      overflow: hidden;
      background: #ffffff;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
    }

    #buhler-agent {
      width: 100%;
      height: 600px;              /* bigger avatar area – tweak as you like */
    }
  </style>
</head>

  <div class="page">
    <header class="header">
      <!-- Your logo file needs to be in the same folder as index.html -->
      <img src="logo.png" alt="Bühler logo" />
      <div class="header-title">Bühler Virtual Assistant</div>
    </header>

    <div class="agent-wrapper">
      <div id="buhler-agent"></div>
    </div>
  </div>

    type="module"

    data-agent-id="v2_agt_PFsXjlH3"
    data-name="did-agent"
    data-monitor="true"
    data-target-id="buhler-agent">
  </script>
</body>
</html>
